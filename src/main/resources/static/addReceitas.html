<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="d-flex flex-column align-items-center">
    <h1>Receitas</h1>
    <h2>Incluir Nova Receita</h2>
</div>


<form id="taskForm">
    <div class="row g-3 align-items-center ml-">
        <div class="col-auto">
            <label class="col-form-label">Nome da receita</label>
        </div>
        <div class="col-auto">
            <input type="text" id="title" class="form-control">
        </div>
    </div>

    <div class="row g-3 align-items-center ml-">
        <div class="col-auto">
            <label class="col-form-label">Modo de Preparo</label>
        </div>
        <div class="col-auto">
            <input type="text" id="modePrepare" name="modePrepare" class="form-control">
        </div>
    </div>

    <div class="row g-3 align-items-center ml-">
        <div class="col-auto">
            <label class="col-form-label">Ingredientes</label>
        </div>
        <div class="col-auto">
            <input type="text" id="ingredients" name="ingredients" class="form-control">
        </div>
    </div>
    <div class="d-flex gap-3 mx-auto">
        <button type="button" class="btn btn-primary"><a class="text-decoration-none text-black" href="index.html">Voltar</a> </button>
        <button type="button" id="inputSave" name="inputSave" class="btn btn-success">Salvar</button>
    </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="task.js"></script>
</body>
</html>
